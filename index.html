<!DOCTYPE html>
<html>
<head>
	<title>TechNews</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

	<div id="heading-container">
		<div id="heading" class="heading-loading">TechNews</div>
	</div>
	
	<div id="loader" class="progress" style="display: none;">
		<div class="indeterminate"></div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col s12 m10 l8 offset-m1 offset-l2">

				<div id="app">
					<div v-for="article in articles">
						<a v-bind:href="article.link" target="_blank">
							<div class="card-panel news-item">
								<div class="title">
					        		<span v-html="article.title"></span>
					        	</div>
					        	<div class="source">{{ article.source }}</div>
					        	<div class="date right">{{ article.pubDate }}</div>
							</div>
						</a>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.1.0/trianglify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
	<script src="vue.min.js"></script>


	<script src="background.js"></script>
	<script src="main.js"></script>

</body>
</html>
